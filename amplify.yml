version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd vox && pnpm install
    build:
      commands:
        - cd vox && pnpm run build
  artifacts:
    baseDirectory: vox
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.js'
  cache:
    paths:
      - vox/node_modules/**/*
      - vox/.next/cache/**/*
