version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd vox && pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - vox/node_modules/**/*
      - vox/.next/cache/**/*
